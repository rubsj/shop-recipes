<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeFormGroup" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-success" [disabled]="!recipeFormGroup.valid">Save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cencel</button>
          </div>
        </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="impagePath">Impage URL</label>
            <input type="text" id="impagePath" class="form-control" formControlName="impagePath" #imgPath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imgPath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"> </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients" >
             <div class="row" [formGroupName]="i" *ngFor="let ingredientCtrl of ingredientControls; let i = index" style="margin-top: 10px;">
               <div class="col-xs-8">
                 <input type="text" class="form-control" formControlName="name">
               </div>
               <div class="col-xs-2">
                 <input type="number" class="form-control" formControlName="quantity">
               </div>
               <div class="col-xs-2">
                 <button class="btn btn-danger" type="button" (click)="onRemoveIngredient(i)">X</button>
               </div>
             </div>
          <div class="row" style="margin-top: 10px;">
            <div class="col-xs-12">
              <button class="btn btn-success" (click)="onAddIngredient()" type="button">Add Ingredient</button> </div>
          </div>


        </div>
      </div>

    </form>
  </div>
</div>
