<div class="row">
  <div class="col-xs-12">
    <form >
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="quantity">Quantity</label>
          <input type="text" class="form-control" id="quantity" #quantityInput>
        </div>

        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="addIngredient()">Add</button>
          <button class="btn btn-warning" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
